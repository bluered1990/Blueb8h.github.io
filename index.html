<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>blueb8h's linktree</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
<style>
  body {
    background-color: #1e1e2f;
    color: white;
    font-family: "Times New Roman", Times, serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  #tsparticles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .social-card {
    background-color: rgba(44, 47, 72, 0.6);
    color: white;
    border-radius: 1rem;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    transition: all 0.6s ease-out;
    backdrop-filter: blur(8px);
  }

  @media (max-width: 768px) {
    .social-card {
      width: 100%;
      aspect-ratio: 1 / 1;
    }
  }

  .social-card:hover {
    transform: scale(1.05);
    z-index: 2;
  }

  .row:hover .social-card {
    transform: scale(0.95);
  }

  .row:hover .social-card:hover {
    transform: scale(1.05);
  }

  .social-icon {
    width: 28px;
    height: 28px;
  }

  .copy-btn {
    background-color: #5865F2;
    border: none;
  }

  .copy-btn:hover {
    background-color: #4752c4;
  }

  .yt-btn {
    background-color: #FF0000;
    border: none;
  }

  .yt-btn:hover {
    background-color: #cc0000;
  }

  .ig-btn {
    background: linear-gradient(45deg, #fd1d1d, #833ab4);
    border: none;
  }

  .ig-btn:hover {
    filter: brightness(90%);
  }

  .gh-btn {
    background-color: #333;
    border: none;
  }

  .gh-btn:hover {
    background-color: #555;
  }

  /* Nyan Cat style */
  #nyan-cat {
    display: none;
    position: fixed;
    top: 50%;
    left: -300px; /* شروع از خارج صفحه */
    transform: translateY(-50%);
    width: 150px;
    z-index: 9999;
    transition: left 6s linear;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="tsparticles"></div>

<div class="container text-center mt-5">
  <h1>hello and welcome!</h1>
  <br>
  <h4>here you can see my social media links (っ◕◉◕)っ</h4>

  <div class="row justify-content-center mt-5 g-4">
    <!-- Discord -->
    <div class="col-12 col-md-6">
      <div class="card social-card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
            <span class="fs-4">My Discord</span>
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" class="social-icon" />
          </div>
          <p class="fs-5 mb-3" id="discord-id">blueb8h</p>
          <button class="btn copy-btn text-white" onclick="copyToClipboard()">Copy</button>
        </div>
      </div>
    </div>

    <!-- Instagram -->
    <div class="col-12 col-md-6">
      <div class="card social-card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
            <span class="fs-4">Instagram</span>
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram Logo" class="social-icon" />
          </div>
          <a href="https://www.instagram.com/blueb8h?igsh=MXd0eGl3aDR4Z2xtOA==" target="_blank" class="btn ig-btn text-white">Visit Profile</a>
        </div>
      </div>
    </div>

    <!-- GitHub -->
    <div class="col-12 col-md-6">
      <div class="card social-card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
            <span class="fs-4">GitHub</span>
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub Logo" class="social-icon" />
          </div>
          <a href="https://github.com/bluered1990" target="_blank" class="btn gh-btn text-white">View GitHub</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Nyan Cat image -->
<img id="nyan-cat" src="https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif" alt="Nyan Cat" />

<script>
  // کپی کردن آی‌دی دیسکورد
  function copyToClipboard() {
    navigator.clipboard.writeText(document.getElementById("discord-id").innerText)
      .then(() => alert("Copied!"));
  }

  // کد ناین کت: هر 3 بار دابل تپ پشت سر هم، گربه ظاهر و حرکت می‌کند
  let tapCount = 0;
  window.lastTap = 0;

  function showNyanCat() {
    const nyan = document.getElementById("nyan-cat");
    if (!nyan) return;

    nyan.style.display = "block";
    // شروع از چپ بیرون صفحه
    nyan.style.left = "-300px";

    // حرکت به راست صفحه با transition CSS
    // با کمی تأخیر که نمایش تغییر left شروع بشه
    setTimeout(() => {
      nyan.style.left = "100vw";
    }, 50);

    // بعد از 6 ثانیه مخفی کن و reset کن شمارنده
    setTimeout(() => {
      nyan.style.display = "none";
      nyan.style.left = "-300px";
      tapCount = 0;
    }, 6000);
  }

  // شمارش دابل‌تپ‌ها
  window.addEventListener("touchend", function(e) {
    const now = new Date().getTime();
    if (now - window.lastTap < 300) {
      tapCount++;
      if (tapCount >= 3) {
        showNyanCat();
      }
    }
    window.lastTap = now;
  });

  // ادامه کدهای tsParticles و انفجار رنگی که داری

  // شبیه‌سازی حرکت موس برای صفحات لمسی
  if ('ontouchstart' in window) {
    document.addEventListener("touchmove", function(e) {
      const touch = e.touches[0];
      if (!touch) return;
      const mouseEvent = new MouseEvent("mousemove", {
        clientX: touch.clientX,
        clientY: touch.clientY,
        bubbles: true
      });
      document.dispatchEvent(mouseEvent);
    });
  }

  // انفجار رنگی سبک فصل‌ها
  function triggerExplosion(x, y) {
    const count = 25;
    const colors = ["#ffffff", "#FFD700", "#FF69B4", "#7CFC00", "#00BFFF"];
    for (let i = 0; i < count; i++) {
      tsParticles.domItem(0).particles.addParticle({
        x,
        y,
        color: { value: colors[Math.floor(Math.random() * colors.length)] },
        size: { value: Math.random() * 6 + 2 },
        velocity: {
          x: (Math.random() - 0.5) * 6,
          y: (Math.random() - 0.5) * 6
        },
        life: { duration: { value: 2 } }
      });
    }
  }

  // دابل‌تپ برای انفجار رنگی
  window.addEventListener("touchend", function(e) {
    const now = new Date().getTime();
    if (now - window.lastTap < 300) {
      const touch = e.changedTouches[0];
      triggerExplosion(touch.clientX, touch.clientY);
    }
    window.lastTap = now;
  });

  // فصل‌ها برای رنگ‌ها
  function getSeasonBlend(month, day) {
    const monthDay = month + day / 31;
    const seasons = [
      { name: "winter", start: 11.0, color: "#ffffff" },
      { name: "spring", start: 2.0, color: "#7CFC00" },
      { name: "summer", start: 5.0, color: "#FFD700" },
      { name: "fall", start: 8.0, color: "#FF8C00" }
    ];
    let current, next;
    for (let i = 0; i < seasons.length; i++) {
      let s = seasons[i];
      let nextS = seasons[(i + 1) % seasons.length];
      let start = s.start;
      let end = nextS.start < start ? nextS.start + 12 : nextS.start;
      if (monthDay >= start && monthDay < end) {
        let range = end - start;
        let offset = monthDay - start;
        let nextRatio = offset / range;
        return {
          current: { ...s, ratio: 1 - nextRatio },
          next: { ...nextS, ratio: nextRatio }
        };
      }
    }
    return { current: seasons[0], next: seasons[1] };
  }

  function hexToRGBA(hex, alpha) {
    const bigint = parseInt(hex.slice(1), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `rgba(${r},${g},${b},${alpha})`;
  }

  const now = new Date();
  const blend = getSeasonBlend(now.getMonth(), now.getDate());

  tsParticles.load("tsparticles", {
    background: { color: "#1e1e2f" },
    particles: {
      number: { value: 80 },
      size: { value: 4 },
      move: { speed: 1 },
      shape: { type: "circle" },
      color: {
        value: [
          hexToRGBA(blend.current.color, blend.current.ratio.toFixed(2)),
          hexToRGBA(blend.next.color, blend.next.ratio.toFixed(2))
        ]
      }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" }
      }
    }
  });
</script>

</body>
</html>
