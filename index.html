<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>blueb8h's linktree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: "Times New Roman", Times, serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-card {
            background-color: #2c2f48;
            color: white;
            border: none;
            border-radius: 1rem;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        /* Base hover scale */
        .social-card:hover {
            transform: scale(1.05);
        }

        /* Discord glow */
        .social-card.discord:hover {
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.8);
        }

        /* YouTube glow */
        .social-card.youtube:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* Instagram glow */
        .social-card.instagram:hover {
            box-shadow: 0 0 20px rgba(253, 29, 29, 0.8), 0 0 30px rgba(131, 58, 180, 0.7);
        }

        .social-icon {
            width: 28px;
            height: 28px;
        }

        .copy-btn {
            background-color: #5865F2;
            border: none;
        }

        .copy-btn:hover {
            background-color: #4752c4;
        }

        .yt-btn {
            background-color: #FF0000;
            border: none;
        }

        .yt-btn:hover {
            background-color: #cc0000;
        }

        .ig-btn {
            background: linear-gradient(45deg, #fd1d1d, #833ab4);
            border: none;
        }

        .ig-btn:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <h1>hello and welcome!</h1>
        <br />
        <h4>here you can see my social media links (っ◔◡◔)っ</h4>

        <div class="row justify-content-center mt-5 g-4">
            <!-- Discord -->
            <div class="col-12">
                <div class="card social-card discord" aria-label="Discord social card">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
                            <span class="fs-4">My Discord</span>
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
                                alt="Discord logo icon"
                                class="social-icon"
                            />
                        </div>
                        <p class="fs-5 mb-3" id="discord-id">blueb8h</p>
                        <button
                            aria-label="Copy Discord username"
                            class="btn copy-btn text-white"
                            onclick="copyToClipboard()"
                        >
                            Copy
                        </button>
                    </div>
                </div>
            </div>

            <!-- YouTube -->
            <div class="col-12">
                <div class="card social-card youtube" aria-label="YouTube social card">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
                            <span class="fs-4">YouTube Channel</span>
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
                                alt="YouTube logo icon"
                                class="social-icon"
                            />
                        </div>
                        <a
                            href="https://www.youtube.com/@Blue-b8h"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="btn yt-btn text-white"
                            >Go to Channel</a
                        >
                    </div>
                </div>
            </div>

            <!-- Instagram -->
            <div class="col-12">
                <div class="card social-card instagram" aria-label="Instagram social card">
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-center mb-3 gap-2">
                            <span class="fs-4">Instagram</span>
                            <img
                                src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png"
                                alt="Instagram logo icon"
                                class="social-icon"
                            />
                        </div>
                        <a
                            href="https://www.instagram.com/blueb8h?igsh=MXd0eGl3aDR4Z2xtOA=="
                            target="_blank"
                            rel="noopener noreferrer"
                            class="btn ig-btn text-white"
                            >Visit Profile</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById("discord-id").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            });
        }
    </script>
</body>
</html>
