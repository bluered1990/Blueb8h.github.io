<!DOCTYPE html>
<html lang="en">
<head>
    <title>blues'linktree</title>
    <link rel="icon" type="image/png" href="/Blueb8h.github.io/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/Blueb8h.github.io/favicon.svg" />
    <link rel="shortcut icon" href="/Blueb8h.github.io/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Blueb8h.github.io/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="blueb8h" />
    <link rel="manifest" href="/Blueb8h.github.io/site.webmanifest" />

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        a.card-link {
            text-decoration: none;
            display: block;
            margin-bottom: 40px;
        }

        .social-card {
            background-color: #2c2f48;
            color: white;
            padding: 5%;
            border-radius: 2%;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            text-align: center;
            transition:
                transform 0.25s ease-out,
                box-shadow 0.25s ease-out,
                background 0.25s ease-out,
                color 0.25s ease-out;
            perspective: 600px;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .social-card:hover {
            transform: scale(1.05);
        }

        .social-card.discord:hover {
            background: #5865F2;
            box-shadow: 0 0 10px rgba(88, 101, 242, 0.5);
        }

        .social-card.youtube:hover {
            background: #FF0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .social-card.instagram:hover {
            background: #E1306C;
            box-shadow:
                0 0 10px rgba(253, 29, 29, 0.5),
                0 0 15px rgba(131, 58, 180, 0.4);
        }

        .social-icon {
            width: 36px;
            height: 36px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .copy-btn:hover {
            color: #ccc;
        }

        .second-row-btn {
            font-size: 0.85rem;
            padding: 5px 14px;
            width: auto;
            display: inline-block;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        #discord-id {
            text-align: center;
        }

        /* Copied feedback */
        #copy-feedback {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 12px;
            padding: 6px 12px;
            background-color: #5865F2;
            color: white;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 10;
            font-family: 'Poppins', sans-serif;
        }

        #copy-feedback.show {
            opacity: 1;
        }

        /* Text shadow for card content */
        .social-card span,
        .social-card p,
        .social-card .second-row-btn {
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Copied feedback message -->
    <div id="copy-feedback">Copied!</div>
</div>
<div class="container text-center mt-5">
    <h1>hello and welcome!</h1>
    <br />
    <h4>here you can see my social media links (っ◔◡◔)っ</h4>

    <div class="row justify-content-center mt-5 g-4">
        <!-- Discord -->
        <a href="#" class="card-link" onclick="copyToClipboard(); return false;">
            <div class="card social-card discord" aria-label="Discord social card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center justify-content-center mb-3 gap-2">
                        <span class="fs-4">My Discord</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord logo icon" class="social-icon" />
                    </div>
                    <p class="fs-5 mb-3" id="discord-id">blueb8h</p>
                    <button aria-label="Copy Discord username" class="btn copy-btn">Copy</button>
                </div>
            </div>
        </a>

        <!-- YouTube -->
        <a href="https://www.youtube.com/@Blue-b8h" target="_blank" rel="noopener noreferrer" class="card-link">
            <div class="card social-card youtube" aria-label="YouTube social card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center justify-content-center mb-3 gap-2">
                        <span class="fs-4">YouTube Channel</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube logo icon" class="social-icon" />
                    </div>
                    <div style="margin-top: 20px;">
                        <span class="second-row-btn">Go to Channel</span>
                    </div>
                </div>
            </div>
        </a>
<iframe src="https://discord.com/widget?id=1393702807495901204&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <!-- Instagram -->
        <a href="https://www.instagram.com/blueb8h?igsh=MXd0eGl3aDR4Z2xtOA==" target="_blank" rel="noopener noreferrer" class="card-link">
            <div class="card social-card instagram" aria-label="Instagram social card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center justify-content-center mb-3 gap-2">
                        <span class="fs-4">Instagram</span>
                        <div style="margin-top: 12px;">
                            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram logo icon" class="social-icon" />
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <span class="second-row-btn">Visit Profile</span>
                    </div>
                </div>
            </div>
        </a>
    </div>



<script>
    // Copy Discord ID with smooth feedback
    function copyToClipboard() {
        const text = document.getElementById("discord-id").innerText;
        navigator.clipboard.writeText(text).then(() => {
            const feedback = document.getElementById("copy-feedback");
            feedback.classList.add("show");
            setTimeout(() => {
                feedback.classList.remove("show");
            }, 2000);
        });
    }

    // 3D hover tilt
    document.querySelectorAll('.social-card').forEach(card => {
        card.addEventListener('mousemove', e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * 8;
            const rotateY = ((x - centerX) / centerX) * -8;
            card.style.transform = `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(600px) rotateX(0deg) rotateY(0deg) scale(1)';
        });
    });
</script>

</body>
</html>
